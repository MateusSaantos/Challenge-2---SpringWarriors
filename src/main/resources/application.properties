#LOCALE
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

#MYSQL
spring.mvc.dispatch-trace-request=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/e_commerce?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=123456

#Configurações para SpringDoc OpenApi e Swagger
springdoc.swagger-ui.path=/e_commerce.html
springdoc.api-docs.path=/e_commerce
springdoc.packages-to-scan=com.compassuol.sp.challenge.ecommerce.web.controller